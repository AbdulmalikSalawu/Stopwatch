        <input disabled class="col-2 rounded-pill border-0" type="text" placeholder="00" id="mySecs"> <br>

        </div>
        <button class="m-auto d-block text-black fw-bold d-lg-none smbtn mt-3 border-0 p"  onclick="resetButton()">RESET</button>
    </div>
    <button class="m-auto d-none lastbtn d-lg-block lgbtn"  onclick="resetButton()">RESET</button>
